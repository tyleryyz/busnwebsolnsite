<script type="text/javascript">
document.getElementById('burger').addEventListener("click", function(event) {
    (function(event) {
			if (this.className === "navbar-burger burger is-active"){
				this.className="navbar-burger burger";
				document.getElementById('navbartabs').className="navbar-menu is-hidden-desktop";
			}else{
      	this.className="navbar-burger burger is-active";
				document.getElementById('navbartabs').className="navbar-menu is-hidden-desktop is-active";
			}
    }).call(document.getElementById('burger'), event);
});

</script>
